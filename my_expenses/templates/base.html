<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#78c2ad" />
        <meta name="msapplication-navbutton-color" content="#78c2ad" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#78c2ad" />
        {% load sass_tags %}
        <link
            href="{% sass_src 'scss/style.scss' %}"
            rel="stylesheet"
            type="text/css"
        />
        <script src='{% static "js/main.js" %}' defer></script>
        <title>My Expenses - {% block title %}{% endblock %}</title>
    </head>

    {% block header %}
        {% include 'header.html' %}
    {% endblock %}

    <body>
        <div class="container py-4">{% block content %}{% endblock %}</div>
    </body>
</html>
